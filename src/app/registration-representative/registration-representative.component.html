<div class="row d-flex justify-content-center">
  <div class="col-12 col-md-8 col-xl-4 ">
    <form class="card p-3 top-buffer-20" [formGroup]="registrationForm">
      <div class="form-group top-buffer-10">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" name="username"
               placeholder="Enter username">
        <div [hidden]="registrationForm.controls['username'].valid || registrationForm.controls['username'].untouched" class="alert alert-danger">
          May not be empty
        </div>
      </div>
      <div class="form-group top-buffer-10">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" name="password"
               placeholder="Enter password">
        <div [hidden]="registrationForm.controls['password'].valid || registrationForm.controls['password'].untouched" class="alert alert-danger">
          May not be empty
        </div>
      </div>

      <br>
      <button [disabled]="registrationForm.invalid" type="submit"
              class="btn btn-primary grad-yellow" (click)="submit()">Submit
      </button>
    </form>
  </div>
</div>
